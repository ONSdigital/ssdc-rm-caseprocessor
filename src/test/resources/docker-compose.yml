version: '2.1'
services:
  postgres:
    container_name: postgres-case-it
    image: postgres:13
    command: ["-c", "shared_buffers=256MB", "-c", "max_connections=500"]
    ports:
      - "15432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres

  uac-qid:
    container_name: uac-qid-case-it
    image: eu.gcr.io/ssdc-rm-ci/rm/ssdc-rm-uac-qid-service:latest
    ports:
      - "18164:8164"
    external_links:
      - postgres-case-it
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-case-it:5432/postgres?sslmode=disable
      - SPRING_PROFILES_ACTIVE=dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8164/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 10

  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      uac-qid:
        condition: service_healthy
